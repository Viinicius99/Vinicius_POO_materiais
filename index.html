<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Materiais Escolares</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Controle de Materiais Escolares</h1>
    </header>

    <main>
        <section id="formulario">
            <h2>Solicitar Material</h2>
            <form id="formRequisicao">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="material">Material:</label>
                <input type="text" id="material" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>

                <button type="submit">Solicitar</button>
            </form>
        </section>

        <section id="listaRequisicoes">
            <h2>Requisições Pendentes</h2>
            <ul id="lista"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gerenciamento Escolar</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
